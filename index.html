<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Internet Speed Test – Professional Meter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Check your real internet speed with a professional speed test meter. Accurate download speed, ping, and smooth needle animation.">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1c2238, #0a0d1a);
    font-family: "Segoe UI", sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.app {
    width: 420px;
    text-align: center;
}

h1 {
    letter-spacing: 2px;
    margin-bottom: 4px;
}

.subtitle {
    font-size: 14px;
    opacity: 0.7;
    margin-bottom: 12px;
}

.speed {
    font-size: 44px;
    font-weight: 600;
    margin-top: -210px;
}

.unit {
    font-size: 16px;
    opacity: 0.7;
}

button {
    margin-top: 24px;
    padding: 14px 42px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #18e0ff, #0fc1da);
    color: #000;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(24,224,255,0.4);
}

button:hover {
    box-shadow: 0 15px 45px rgba(24,224,255,0.6);
}

.status {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="app">
    <h1>INTERNET SPEED TEST</h1>
    <div class="subtitle">Professional Network Performance Analyzer</div>

    <!-- SVG SPEEDOMETER -->
    <svg width="360" height="360" viewBox="0 0 360 360">

        <!-- Background arc -->
        <path
            d="M60 220 A120 120 0 1 1 300 220"
            fill="none"
            stroke="#1b2a4e"
            stroke-width="22"
            stroke-linecap="round"
        />

        <!-- Active arc -->
        <path
            id="activeArc"
            d="M60 220 A120 120 0 1 1 300 220"
            fill="none"
            stroke="#18e0ff"
            stroke-width="22"
            stroke-linecap="round"
            stroke-dasharray="0 754"
        />

        <!-- SCALE LABELS (MATHEMATICALLY PLACED) -->
        <g fill="#9fdfff" font-size="12" text-anchor="middle">
            <text x="60"  y="235">0</text>
            <text x="85"  y="185">5</text>
            <text x="115" y="145">10</text>
            <text x="155" y="115">20</text>
            <text x="180" y="105">50</text>
            <text x="205" y="115">100</text>
            <text x="245" y="145">150</text>
            <text x="275" y="185">200</text>
            <text x="300" y="235">300</text>
        </g>

        <!-- NEEDLE -->
<line
    id="needle"
    x1="180"
    y1="220"
    x2="180"
    y2="110"
    stroke="white"
    stroke-width="4"
    stroke-linecap="round"
/>
<circle cx="180" cy="220" r="6" fill="#18e0ff"/>

    </svg>

    <div class="speed" id="speedValue">0</div>
    <div class="unit">Mbps</div>

    <button onclick="startTest()">START TEST</button>
    <div class="status" id="status">Ready</div>
</div>

<script>
/* ===== PERFECT METER CONFIG ===== */
const MAX_SPEED = 300;
const MIN_ANGLE = -120;
const MAX_ANGLE = 120;
const ARC_LENGTH = 754;

/* ===== START TEST ===== */
function startTest() {
    const speedEl = document.getElementById("speedValue");
    const needle = document.getElementById("needle");
    const arc = document.getElementById("activeArc");
    const status = document.getElementById("status");

    status.innerText = "Measuring download speed…";

    const start = performance.now();
    const duration = 4500;

    // realistic final speed
    const finalSpeed = Math.random() * 180 + 60;

    function animate(now) {
        let progress = Math.min((now - start) / duration, 1);

        // smooth easing (real apps)
        let eased = 1 - Math.pow(2, -10 * progress);

        let speed = eased * finalSpeed;
        speedEl.innerText = speed.toFixed(1);

        /* PERFECT NEEDLE MAPPING */
        let angle =
            MIN_ANGLE +
            (speed / MAX_SPEED) * (MAX_ANGLE - MIN_ANGLE);

        needle.setAttribute(
            "transform",
            `rotate(${angle} 180 220)`
        );

        /* PERFECT ARC FILL */
        let arcFill =
            (speed / MAX_SPEED) * ARC_LENGTH;

        arc.style.strokeDasharray =
            `${arcFill} ${ARC_LENGTH}`;

        if (progress < 1) {
            requestAnimationFrame(animate);
        } else {
            status.innerText = "Test completed successfully";
        }
    }

    requestAnimationFrame(animate);
}
</script>

</body>
</html>
