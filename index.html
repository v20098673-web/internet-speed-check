<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internet Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Internet Speed Check</h1>
    <p>Check your download speed</p>

    <button onclick="startTest()">Check Speed</button>

    <div class="result">
        <p id="speed">Speed: -- Mbps</p>
        <p id="ping">Ping: -- ms</p>
        <p id="network">Network: --</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
